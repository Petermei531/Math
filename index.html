<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algebra 2 Problem Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="menu-container">
      <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      <div class="menu-dropdown" id="menuDropdown">
        <div class="menu-item" onclick="selectCategory('quadratic')">
          Quadratic Equations
        </div>
        <div class="menu-item" onclick="selectCategory('exponential')">
          Exponential Functions
        </div>
        <div class="menu-item" onclick="selectCategory('logarithmic')">
          Logarithmic Functions
        </div>
        <div class="menu-item" onclick="selectCategory('rational')">
          Rational Equations
        </div>
        <div class="menu-item" onclick="selectCategory('polynomial')">
          Polynomial Functions
        </div>
        <div class="menu-item" onclick="selectCategory('trigonometry')">
          Trigonometry Problems
        </div>
        <div class="menu-item" onclick="window.location.href='about.html'">
          About
        </div>
      </div>
    </div>
    <div class="header-title">
      <h1>Algebra 2 Practice Problems</h1>
    </div>
    <div class="content" id="mainContent">
      <div id="problemControls">
        <button onclick="generateProblem()">Generate New Problem</button>
      </div>
      <div class="problem-container">
        <p id="problemDisplay"></p>
        <input
          type="text"
          id="userAnswer"
          placeholder="Enter your answer here"
        />
        <button onclick="checkAnswer()">Check Answer</button>
        <div id="feedback"></div>
      </div>
      <div class="counter" id="problemCounter">Problems Solved: 0</div>
    </div>
    <footer>Made by Peter</footer>
  </body>
</html>
